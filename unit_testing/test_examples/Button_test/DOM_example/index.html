<!doctype html>
<html>
    <head>
        <title>Simple Tests - Using Mocha & Chai</title>
        <link rel="stylesheet" href="mocha.css" />
    </head>
    <body>
        <h1>Sign up</h1>
        <form>
          <input type="email" name="email" required>
          <button id="signup-button">Signup</button>
        </form>
        <div id="mocha"></div> <!-- 1 -->
        <script src="mocha.js"></script>
        <script src="chai.js"></script>
        <script>
            mocha.ui('bdd'); // 2
            mocha.reporter('html'); // 3
            var expect = chai.expect; // 4
        </script>
        <script src="tests.js" src="tests.js"></script> <!-- 5 -->
        <script>
            mocha.run(); // 6
        </script>
    </body>
</html>
